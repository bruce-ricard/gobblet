<!-- DON'T EDIT THIS FILE! It is generated from TicTacToe.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8080</port>
    
    <logdir>local/var/log/TicTacToe</logdir>
    <datadir>local/var/data/TicTacToe</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>local/var/run/TicTacToe-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="lwt.ppx" /> <extension findlib-package="js_of_ocaml.deriving.ppx" />
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/TicTacToe/eliom" />
      <eliommodule module="local/lib/TicTacToe/TicTacToe.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
